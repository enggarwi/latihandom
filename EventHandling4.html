<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript HTML Events</h2>
        <p>Masukan Nama (huruf kecil): <input type="text" id="fname" onchange="upperCase()"></p>
        <script>
            function upperCase() {
              const x = document.getElementById("fname");
              x.value = x.value.toUpperCase();
            }
        </script>
    </body>
</html>
